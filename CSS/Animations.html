<!DOCTYPE html>
<html>

<head>
  <style>
    div {
      width: 100px;
      height: 100px;
      background-color: red;
      animation-name: example;
      animation-duration: 4s;
    }

    @keyframes example {
      from {
        background-color: red;
      }

      to {
        background-color: yellow;
      }
    }
  </style>
</head>

<body>

  <h1>Trần Đăng Khoa - 2121050661</h1>

  <div></div>

  <p><b>Note:</b> Trần Đăng Khoa - 2121050661</p>

</body>

</html>
