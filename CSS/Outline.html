<!DOCTYPE html>
<html>

<head>
    <style>
        p {
            outline-color: red;
        }

        p.dotted {
            outline-style: dotted;
        }

        p.dashed {
            outline-style: dashed;
        }

        p.solid {
            outline-style: solid;
        }

        p.double {
            outline-style: double;
        }

        p.groove {
            outline-style: groove;
        }

        p.ridge {
            outline-style: ridge;
        }

        p.inset {
            outline-style: inset;
        }

        p.outset {
            outline-style: outset;
        }
    </style>
</head>

<body>

    <h2>Trần Đăng Khoa - 2121050661</h2>

    <p class="dotted">Trần Đăng Khoa - 2121050661</p>
    <p class="dashed">Trần Đăng Khoa - 2121050661</p>
    <p class="solid">Trần Đăng Khoa - 2121050661</p>
    <p class="double">Trần Đăng Khoa - 2121050661</p>
    <p class="groove">Trần Đăng Khoa - 2121050661</p>
    <p class="ridge">Trần Đăng Khoa - 2121050661</p>
    <p class="inset">Trần Đăng Khoa - 2121050661</p>
    <p class="outset">Trần Đăng Khoa - 2121050661</p>

</body>

</html>
