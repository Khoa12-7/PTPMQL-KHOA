<!DOCTYPE html>
<html>

<head>
  <style>
    /* unvisited link */
    a:link {
      color: red;
    }

    /* visited link */
    a:visited {
      color: green;
    }

    /* mouse over link */
    a:hover {
      color: hotpink;
    }

    /* selected link */
    a:active {
      color: blue;
    }
  </style>
</head>

<body>

  <h2>Trần Đăng Khoa - 2121050661</h2>

  <p><b><a href="default.asp" target="_blank">This is a link</a></b></p>
  <p><b>Note:</b>Trần Đăng Khoa - 2121050661</p>
  <p><b>Note:</b> Trần Đăng Khoa - 2121050661</p>

</body>

</html>
