<!DOCTYPE html>
<html>

<head>
  <style>
    p.test1 {
      white-space: nowrap;
      width: 200px;
      border: 1px solid #000000;
      overflow: hidden;
      text-overflow: clip;
    }

    p.test2 {
      white-space: nowrap;
      width: 200px;
      border: 1px solid #000000;
      overflow: hidden;
      text-overflow: ellipsis;
    }
  </style>
</head>

<body>

  <h1>Trần Đăng Khoa - 2121050661</h1>
  <p>Trần Đăng Khoa - 2121050661.</p>

  <h2>text-overflow: clip:</h2>
  <p class="test1">Trần Đăng Khoa - 2121050661</p>

  <h2>text-overflow: ellipsis:</h2>
  <p class="test2">Trần Đăng Khoa - 2121050661</p>

</body>

</html>
